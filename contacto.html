<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- titulo -->
    <title>Bebidas Only | Contacto</title>
</head>
<body>
    <header>
        <div class="navBar">
            <a href="./index.html" class="logo">
                <img src="assets/img/cerveza.svg" alt="logo de un vaso y una botella">
                <h2>Bebidas Only</h2>
            </a>
            <nav class="nav">
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./nosotros.html">Sobre nosotros</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="carrito">
                <img src="./assets/img/carrito.svg" alt="carrito">
            </div>
        </div>
    </header>
    <main class="contacto">
        <div class="contenedor">
            <form action="">
                <textarea name="Mensaje" placeholder="Escribe tu mensaje aqui..." class="mensaje"></textarea>
                <div class="formulario">
                    <div class="formularioLlenar">
                        <input type="text" name="nombre" placeholder="Nombre" class="input nombre">
                        <input type="text" name="apellido" placeholder="Apellido" class="input apellido">
                        <input type="email" name="email" placeholder="Email" class="input email">
                    </div>
                    <div class="enviar">
                        <button>Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <h3>        @todoslosderechosreservadosparaBebidasOnly
        </h3>
    </footer>
</body>
</html>
