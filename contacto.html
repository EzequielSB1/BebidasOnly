<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- logo -->
    <link rel="icon" href="./assets/img/cerveza.svg">
    <!-- titulo -->
    <title>Bebidas Only | Contacto</title>
</head>
<body>
    <header>
        <div class="navBar">
            <a href="./inicio.html" class="logo">
                <img src="assets/img/cerveza.svg" alt="logo de un vaso y una botella">
                <h2>Bebidas Only</h2>
            </a>
            <div class="menu menuVer">
                <div class="botonMenu"><img src="./assets/img/menu.svg" alt="menu-hamburguesa"></div>
                <nav class="nav">
                    <ul>
                        <li><a href="./inicio.html">Inicio</a></li>
                        <li><a href="./nosotros.html">Sobre nosotros</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                        
                    </ul>
                </nav>
            </div>
            <div class="carritoDiv">        
                <div class="botonCarrito">
                    <img src="./assets/img/carrito.svg" alt="carrito">
                </div>
                <div class="carrito1">
                    <ul class="visorProductos">
                    </ul>
                    <div class="compraFinalizada">
                        <div>
                            <h5>Precio final:</h5>
                            <h5 id="precioFinal"></h5>
                        </div>
                        <button class="botonFinalizarCompra">Finalizar compra</button>
                        <button id="botonVaciar">Limpiar carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="contacto">
        <div class="contenedor">
            <form action="" id="form">
                <textarea name="mensaje" placeholder="Escribe tu mensaje aqui..." class="mensaje" required></textarea>
                <div class="formulario">
                    <div class="formularioLlenar">
                        <input type="text" name="nombre" placeholder="Nombre" class="input nombre" required>
                        <input type="text" name="apellido" placeholder="Apellido" class="input apellido">
                        <input type="email" name="email" placeholder="Email" class="input email" required>
                        <input type="text" name="titulo" placeholder="Titulo" class="input">
                    </div>
                    <div class="enviar">
                        <input type="submit" id="button" value="Enviar" >
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <div><a href="https://www.instagram.com/" target="_blank"><img src="./assets/img/i-instagram-384.svg" alt="instagram">Instagram</a></div>
            <div><a href="https://www.facebook.com/" target="_blank"><img src="./assets/img/i-facebook-480.svg" alt="facebook">Facebook</a></div>
            <div><a href="https://www.twitter.com/" target="_blank"><img src="./assets/img/i-twitter-480.svg" alt="twitter">Twitter</a></div>
            <div><a href="https://www.tiktok.com/" target="_blank"><img src="./assets/img/i-tik-tok-480.svg" alt="tiktok">Tiktok</a></div>
        </div>
        <h3>        
            @todoslosderechosreservadosparaBebidasOnly
        </h3>
    </footer>
    <!-- js -->
    <script src="./js/script3.js"></script>
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
    emailjs.init('E3wRRMMhARFHagyGM')
    </script>
    <script src="./js/script4.js"></script>
</body>
</html>
