<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- logo -->
    <link rel="icon" href="./assets/img/cerveza.svg">
    <!-- titulo -->
    <title>Bebidas Only | Ingreso</title>
</head>
<body>
    <main class="entry">
        <div class="bgImg">
            <img src="./assets/img/bgBebidas.jpg" alt="Imagen de bebidas">
        </div>
        <div class="formularios formIngreso">
            <form action="./inicio.html" id="formulario">
                <div class="borForm">
                    <h4>Bienvenido</h4>
                    <input type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario" required>
                    <input type="password" name="password" id="password"  placeholder="Ingrese su contraseña" required> 
                    <input type="submit" value="Entrar" class="ingresar crear" id="entrar">
                    <input type="button" value="Crear una cuenta" class="cambio crear">
                </div>
            </form>
        </div>
        <div class="formularios formCrear">
            <form action="" id="formularioCrear">
                <div class="crearForm">
                    <h4>Bienvenido</h4>
                    <input type="email" name="email" id="email" placeholder="Ingrese un email">
                    <input type="text" name="usuario" id="crearUsuario" placeholder="Ingrese su usuario" class="validate" required>
                    <input type="password" name="password" id="crearPassword"  placeholder="Ingrese su contraseña" class="validate" required>
                    <input type="submit" value="Crear cuenta" class="ingresar crear" id="crearCuenta">
                </div>
            </form>
        </div>
    </main>
    <!-- Links JS -->
    <script src="./js/script2.js"></script>
</body>
</html>
