<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- logo -->
    <link rel="icon" href="./assets/img/cerveza.svg">
    <!-- titulo -->
    <title>Bebidas Only | Inicio</title>
</head>
<body>
    <header>
        <div class="navBar">
            <a href="./index.html" class="logo">
                <img src="assets/img/cerveza.svg" alt="logo de un vaso y una botella">
                <h2>Bebidas Only</h2>
            </a>
            <div class="menu menuVer">
                <button class="botonMenu"><img src="./assets/img/menu.svg" alt="menu-hamburguesa"></button>
                <nav class="nav">
                    <ul>
                        <li><a href="./index.html">Inicio</a></li>
                        <li><a href="./nosotros.html">Sobre nosotros</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            <div class="botonCarrito">
                <img src="./assets/img/carrito.svg" alt="carrito">
                <div class="carrito1">
                    <div class="visorProductos">
                        <div class="productoVista">
                            <img src="./assets/img/productos/Aperitivos/AperitivoMarcela.jpg" alt="imagenDeProducto" id="imagenProducto">
                            <h6 id="nombreProducto">Aperitivo Marcela</h6>
                            <div id="contadorCantProductos">
                                <button id="signoMenos"><img src="./assets/img/menos.svg" alt="signoMenos"></button>
                                <p id="contadorProductos">0</p>
                                <button id="signoMas"><img src="./assets/img/mas.svg" alt="signoMas"></button>
                            </div>
                        </div>
                    </div>
                    <div class="compraFinalizada">
                        <button>Comprar</button>
                        <button>Limpiar carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="acceso">
        
        <section class="buscador">
            <button class="botonFiltroA">
                <img src="./assets/img/campari.svg" alt="Aperitivos">
                <h5>Aperitivos</h5>
            </button>
            <button class="botonFiltroBB">
                <img src="./assets/img/tequila.svg" alt="Bebidas Blancas">
                <h5>Bebidas Blancas</h5>
            </button>
            <button class="botonFiltroV">
                <img src="./assets/img/vino.svg" alt="Vinos">
                <h5>Vinos</h5>
            </button>
            <button class="botonFiltroC">
                <img src="./assets/img/cerveza.svg" alt="Ceverzas">
                <h5>Cervezas</h5>
            </button>
            <button class="botonFiltroBA">
                <img src="./assets/img/coca.svg" alt="Bebidas s/ Alcohol">
                <h5>Bebidas Sin Alcohol</h5>
            </button>
            <button class="botonFiltroCh">
                <img src="./assets/img/champagne.svg" alt="Champagne">
                <h5>Champagne</h5>
            </button>
            <button class="botonFiltroPack">
                <img src="./assets/img/bolsa.svg" alt="Combos">
                <h5>Combos</h5>
            </button>
            <button class="botonFiltroTodo">
                <img src="./assets/img/menu.svg" alt="logo">
                <h5>Todo</h5>
            </button>
        </section>
        <section class="visorCompra">
        </section>
    </main>
    <footer>
        <h3>        
            @todoslosderechosreservadosparaBebidasOnly
        </h3>
    </footer>

    <!-- JS -->
    <script src="./js/script1.js"></script>
</body>
</html>
